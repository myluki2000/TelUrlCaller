name: Build and Package .NET App

on:
  push:
    tags:
      - 'v*'  # Runs when you push a version tag like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime: [win-x64] # Build for multiple platforms if you want

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # adjust if needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish self-contained
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create artifact package
        run: |
          mkdir -p artifacts/${{ matrix.runtime }}
          cp -r TelUrlCaller/bin/Release/net8.0-windows/${{ matrix.runtime }}/publish/* artifacts/${{ matrix.runtime }}/
          cd artifacts/${{ matrix.runtime }}
          zip -r ../../${{ matrix.runtime }}.zip .
          cd ../../

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}
          path: ${{ matrix.runtime }}.zip

  release:
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}